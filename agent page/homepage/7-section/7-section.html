<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="7-section.css" />
  </head>

  <body>
    <section id="section-7">
      <div class="video-wrapper">
        <video
          poster="http://cdn.home-designing.com/wp-content/uploads/2018/11/luxury-living-room-ideas.jpg"
        >
          <source
            src="https://ak4.picdn.net/shutterstock/videos/17642164/preview/stock-footage-modern-luxury-house-with-pool-at-dawn.webm"
            type="video/mp4"
          />
        </video>
        <svg
          class="video-overlay-play-button videoPlayButton"
          viewBox="0 0 200 200"
          alt="Play video"
        >
          <circle cx="100" cy="100" r="65" fill="#fff" />
          <polygon points="95, 85 95, 115 117, 100" fill="#000" />
        </svg>
        <h5 class="play-text">PLAY VIDEO</h5>
      </div>
      <script type="text/javascript">
        var videoPlayButton = document.getElementsByClassName(
            "videoPlayButton"
          )[0],
          text = document.getElementsByClassName("play-text")[0],
          videoWrapper = document.getElementsByClassName("video-wrapper")[0],
          video = document.getElementsByTagName("video")[0],
          videoMethods = {
            renderVideoPlayButton: function() {
              if (videoWrapper.contains(video)) {
                video.classList.add("has-media-controls-hidden");
                video.classList.add("brightness");
                videoPlayButton = document.getElementsByClassName(
                  "video-overlay-play-button"
                )[0];
                videoPlayButton.addEventListener(
                  "click",
                  this.hideVideoPlayButton
                );
              }
            },
            hideVideoPlayButton: function() {
              video.play();
              videoPlayButton.classList.add("is-hidden");
              text.classList.add("is-hidden");
              video.classList.remove("brightness");
              video.classList.remove("has-media-controls-hidden");
              video.setAttribute("controls", "controls");
            }
          };
        videoMethods.renderVideoPlayButton();
      </script>
    </section>
  </body>
</html>
